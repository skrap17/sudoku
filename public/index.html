<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <div class="lds-dual-ring" id="ld"></div>
  <button class="button" id="b1" onclick="startGame()">Start</button>
  <button class="button button2" id="e" onclick="easy()">Easy</button>
  <button class="button button3" id="m" onclick="medium()">Medium</button>
  <button class="button button1" id="h" onclick="hard()">Hard</button>
  <script>
    var ingame = false;
    var K;
    var ld = document.getElementById("ld");
    window.addEventListener("load", function(){
      var x = document.getElementById("b1");
      ld.style.display ="none";
      x.style.display = "inline-block";
    })
    function startGame() {
      var x = document.getElementById("b1");
      x.style.display = "none";
      var e = document.getElementById("e");
      var m = document.getElementById("m");
      var h = document.getElementById("h");
      e.style.display = "inline-block";
      m.style.display = "inline-block";
      h.style.display = "inline-block";
    }

    function butt() {
      var e = document.getElementById("e");
      var m = document.getElementById("m");
      var h = document.getElementById("h");
      e.style.display = "none";
      m.style.display = "none";
      h.style.display = "none";
      ingame = true;
      setup();
    }

    function easy() {
      K = 10;
      butt();
    }

    function medium() {
      K = 30;
      butt();
    }

    function hard() {
      K = 50;
      butt();
    }
  </script>
  <script src="sketch.js"></script>
  <script src="grid.js"></script>
  <script src="cell.js"></script>
  <script src="button.js"></script>
</body>

</html>
